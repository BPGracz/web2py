{{extend 'layout.html'}}
<h1>Najnowsze posty</h1>
<div class="image-grid">
    {{for image in images:}}
    <div class="image-thumbnail">
        <a href="{{=URL('show', args=image.id)}}">
            <img src="{{=URL('default', 'download', args=image.file)}}" alt="{{=image.title}}">
        </a>
    </div>
    {{pass}}
</div>
